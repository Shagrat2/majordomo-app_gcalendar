<form action="?" method="post" enctype="multipart/form-data" name="frmEdit">
<table class="table table-striped">
<thead>
  <tr><th>&nbsp;</th><th>Name</th><th>Value</th></tr>
</thead>
<tbody>
[#begin CALENDARS#]
<tr class="hover_btn2">
 <td>
 <input type="checkbox" name="calendars_selected[]" value="[#ID#]" checked="checked">
 <td nowrap>[#NAME#]</td> 
 <td>[#VALUE#]</td>  
</tr>
[#end CALENDARS#]
</tbody>
</table>


<div class="form-group">
     <div class="col-lg-offset-1 col-lg-5">
       <input class="btn btn-default btn-primary" type="submit" name="subm" value="<#LANG_IMPORT#>">       
       &nbsp;
       <a href="?" class="btn btn-default"><#LANG_CANCEL#></a>
    </div>
</div>

<input type="hidden" name="view_mode" value="import_data">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
</form>
