<div class="form-group ">
<a class="login" href="<#AUTOURL#>" target="_blank">Goto URL and get access code</a>
</div>
  
<form method="GET" action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
<div class="form-group ">
  <label class="col-lg-4 control-label" for="inputTitle">Code:<font color="red">*</font></label>
  <div class="col-lg-5"><input type="text"  class="form-control [#if ERR_NAME#]alert-danger[#endif#]" name="code" value="[#CODE#]" required="true"></div>
</div>

<div class="form-group">
  <div class="col-lg-offset-1 col-lg-5">
    <input class="btn btn-default btn-primary" type="submit" name="subm" value="<#LANG_CONTINUE#>">
    &nbsp;
    <a href="?" class="btn btn-default"><#LANG_CANCEL#></a>
  </div>
</div> 

<input type="hidden" name="view_mode" value="import">
</form>
